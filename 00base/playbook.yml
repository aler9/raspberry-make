
- hosts: all
  gather_facts: yes
  tasks:

  - name: set_timezone
    become: yes
    copy:
      dest: /etc/timezone
      content: Europe/Paris

  - name: disable_disk_expansion
    become: yes
    replace:
      path: /boot/cmdline.txt
      regexp: 'init=[^ ]+'
      replace: ''

  - name: disable_disk_resize
    become: yes
    shell: update-rc.d resize2fs_once remove && rm /etc/init.d/resize2fs_once

  - name: apt_cleanup
    become: yes
    apt:
      autoremove: yes
      state: absent
      name:
      - '*-dev'
      - avahi-daemon
      - bash-completion
      - bluez*
      - build-essential
      - cifs-utils
      - gdb
      - libpython2*
      - libraspberrypi-doc
      - man-db
      - manpages
      - dphys-swapfile
      - python2*
      - samba*
      - triggerhappy
      - vim*
      - v4l-utils
